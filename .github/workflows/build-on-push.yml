name: build-on-push
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Build Debug
      run: msbuild .\Source\Conduit.sln /t:build /p:Configuration=Debug
    - name: Build Release
      run: msbuild .\Source\Conduit.sln /t:build /p:Configuration=Release

