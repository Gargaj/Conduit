name: build-release
on: [workflow_dispatch]
jobs:
  create_release:
    runs-on: windows-2019
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Build Release
      run: msbuild .\Source\Conduit.sln /t:build /p:Configuration=Release
    - name: Create NSIS installer
      uses: joncloud/makensis-action@v3.7
      with:
        script-file: ./Source/bin/Release/Conduit.nsi
    - name: Get date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.date.outputs.date }}
        release_name: ${{ steps.date.outputs.date }}
        draft: true
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Source/bin/Release/conduit_setup.exe
        asset_name: conduit_setup_${{ steps.create_release.outputs.date }}
        asset_content_type: application/octet-stream
